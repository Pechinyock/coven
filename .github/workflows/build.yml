name: build and release

on:
  push:
    branches: [main]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build Windows app from Linux
      run: make linux-builder_win-x64

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        name: Release v${{ github.sha }}
        tag_name: ${{ github.sha }}
        files: _bin/win-x64/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}