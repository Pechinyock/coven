name: build and release

on:
  push:
    branches: [main]

jobs:
  build-and-release:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'

    - name: Build Windows app from Linux
      run: make linux-builder_win-x64

    - name: Create ZIP archive
      run: |
        mkdir -p _release_temp/coven
        cp -r _bin/win-x64/* _release_temp/coven/
        cd _release_temp
        zip -r ../coven-windows-x64.zip coven/
        cd .. && rm -rf _release_temp

    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG="build-${GITHUB_SHA:0:8}"

        gh release create "$TAG" \
          --title "Build $TAG" \
          --notes "Automated build from commit ${GITHUB_SHA}" \
          --target "$GITHUB_SHA"
        
        gh release upload "$TAG" \
          coven-windows.zip \
          --clobber
        
        echo "Release created: https://github.com/$GITHUB_REPOSITORY/releases/tag/$TAG"