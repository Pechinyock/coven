<div class="card" id="card-{{.Type}}-{{.Name}}">
    <img src="{{.Uri}}">
    <div class="container">
        <div class="row my-1 me-3 d-flex justify-content-center">
            <div class="col-1">
                <button class="btn btn-sm delete-hold-btn" data-name="{{.Name}}"
                    data-card-type="{{.Type}}"
                    onmousedown="cardsManager.startDeleteHold(this)"
                    onmouseleave="cardsManager.cancelDeleteHold(this)"
                    onmouseup="cardsManager.cancelDeleteHold(this)">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
            <div class="col-1 mx-2">
                <button class="btn btn-sm btn-outline-primary"
                    data-name="{{.Name}}" data-card-type="{{.Type}}"
                    onclick="cardsManager.openEditor(this)">
                    <i class="bi bi-pencil"></i>
                </button>
            </div>
        </div>
    </div>
</div>
