<section class="container-fluid">
    <form id="save-result-form" hx-post="/card" hx-trigger="saveCanvasEvent"
        hx-swap="none" style="display: none;">
        <input type="hidden" name="cardType" id="cardType" value="characters" />
        <input type="hidden" name="dataType" id="dataType" />
        <input type="hidden" name="data" id="data" />
    </form>
    <div class="row">
        <div class="d-flex flex-wrap gap-3 my-2">
            {{range $key, $label := .}}
            <div class="form-check" style="flex: 0 0 30%;">
                <input class="form-check-input" type="radio" name="group"
                    id="radio-{{$key}}" value="{{$key}}"
                    hx-on:change="document.getElementById('cardType').value = this.value">
                <label class="form-check-label" for="radio-{{$key}}">
                    {{$label}}
                </label>
            </div>
            {{end}}
        </div>
    </div>
</section>
