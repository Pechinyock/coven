<section class="container-fluid">
    <div class="row">
        <div class="col-3">
            <button class="btn btn-primary" hx-get="/ui/remote-repo"
                hx-trigger="click" hx-target="#repo-response-container"
                hx-swap="afterbegin">А че поменялось?</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary" hx-post="/ui/remote-repo"
                hx-trigger="click" hx-target="#repo-response-container"
                hx-swap="afterbegin">Хуяк-хуяк и в прод</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary" hx-get="/ui/pull-data"
                hx-trigger="click" hx-target="#repo-response-container"
                hx-swap="afterbegin">Загрузить изменения</button>
        </div>
    </div>
    <div class="d-flex flex-column overflow-auto mt-2" style="height: 300px;">
        <div id="repo-response-container"></div>
    </div>
</section>
